{% block content %}
    <section id="contact" class="contact section">

        <center>
            <div class="container section-title" data-aos="fade-up">
                <h2>Admin LogIn</h2>
            </div>
        </center>

        <div class="container" data-aos="fade-up" data-aos-delay="100">
            <div class="row gy-4 justify-content-center">
                <div class="col-lg-6 col-md-8">
                <form action="{{ url_for('admin_login') }}" method="post"
                        class="php-email-form" data-aos="fade-up" data-aos-delay="200">
                    <div class="row gy-4">

                    <div class="col-md-12">
                        <label for="name-field" class="pb-2">Name</label>
                        <input type="text" name="name" id="name-field" class="form-control" required>
                    </div>

                    <div class="col-md-12">
                        <label for="name-field" class="pb-2">Password</label>
                        <input type="password" name="password" id="name-field" class="form-control" required>
                    </div>


                    <div class="col-md-12 text-center">
                        <button type="submit">Submit</button>
                    </div>

                    </div>
                </form>
                </div>
            </div>
        </div>

    </section>

{% endblock content %}
